<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="cal-screen">
                <form name="pf" class="cs1">
                    <input id="layar" name="pt" class="cs2" placeholder="0" disabled>
                </form>
            </div>
            <div class="cal-keys">
                <h2>Cal Sederhana</h2>
                <table class="ck1">
                    <tr>
                        <td><input class="ck2" type="button" value="AC" onclick="AC(),id_a('#252525')"></td>
                        <td><input class="ck2" type="button" value="DEL" onclick="DEL()"></td>
                        <td><input class="operator" type="button" value="+" onclick="insert('+')"></td>
                        <td><input class="operator" type="button" value="-" onclick="insert('-')"></td>
                    </tr>
                    <tr>
                        <td><input class="ck2" type="button" value="7" onclick="insert('7')"></td>
                        <td><input class="ck2" type="button" value="8" onclick="insert('8')"></td>
                        <td><input class="ck2" type="button" value="9" onclick="insert('9')"></td>
                        <td><input class="operator" type="button" value="*" onclick="insert('*')"></td>
                    </tr>
                    <tr>
                        <td><input class="ck2" type="button" value="4" onclick="insert('4')"></td>
                        <td><input class="ck2" type="button" value="5" onclick="insert('5')"></td>
                        <td><input class="ck2" type="button" value="6" onclick="insert('6')"></td>
                        <td><input class="operator" type="button" value="/" onclick="insert('/')"></td>
                    </tr>
                    <tr>
                        <td><input class="ck2" type="button" value="1" onclick="insert('1')"></td>
                        <td><input class="ck2" type="button" value="2" onclick="insert('2')"></td>
                        <td><input class="ck2" type="button" value="3" onclick="insert('3')"></td>
                        <td><input class="operator" type="button" value="%" onclick="insert('%')"></td>
                    </tr>
                    <tr>
                        <td><input class="ck2" type="button" value="0" onclick="insert('0')"></td>
                        <td><input class="ck2" type="button" value="." onclick="insert('.')"></td>
                        <td><input class="ck3" type="button" value="Hijau" onclick="id_a('#00ff00e7')"></td>
                        <td><input class="operator" type="button" value="=" onclick="equal()"></td>
                    </tr>
                </table>
            </div>
        </div>
        <script>
            function insert(masuk) {
                pf.pt.value = pf.pt.value + masuk
            }

            function AC() {
                pf.pt.value = ""
            }

            function DEL() {
                pf.pt.value = pf.pt.value.substring(-1, pf.pt.value.length -1)
            }

            function equal() {
                pf.pt.value = eval(pf.pt.value)
            }

            function warna(color) {
                document.body.style.background = color;
            }

            function id_a(color) {
                document.getElementById("layar").style.backgroundColor = color;
            }

        </script>
    </body>
</html>
